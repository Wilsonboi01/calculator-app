<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator with File Manager</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            transition: background-color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calculator, .file-manager {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .file-manager { display: none; }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .digits button, .operators button {
            background-color: black;
            color: white;
        }
        .toggle-dark, .menu {
            position: absolute;
            top: 10px;
            cursor: pointer;
        }
        .toggle-dark { left: 10px; }
        .menu { right: 10px; }
        .dark-mode {
            background-color: black;
        }
        .dark-mode .calculator, .dark-mode .file-manager {
            background-color: black;
        }
        .dark-mode .display {
            background-color: black;
            color: white;
        }
        .light-mode .digits button {
            background-color: blue;
            color: white;
        }
        .light-mode .operators button {
            background-color: orange;
            color: white;
        }
        .file-manager input {
            margin-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
            cursor: pointer;
        }
        .media-container {
            margin-top: 10px;
        }
        .menu-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="toggle-dark" onclick="toggleMode()">Toggle Light</button>
    <button class="menu" onclick="toggleMenu()">â˜°</button>
    <div class="menu-options">
        <button onclick="setPassword()">Set Password</button>
        <button onclick="removePassword()">Remove Password</button>
    </div>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" disabled>
            <div class="buttons">
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button class="operators" onclick="insert('+')">+</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button class="operators" onclick="insert('-')">-</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button class="operators" onclick="insert('*')">*</button>
                <button onclick="insert('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="checkPassword()">=</button>
                <button class="operators" onclick="insert('/')">/</button>
            </div>
        </div>
        <div class="file-manager">
            <button class="back-btn" onclick="goBack()">&#x3c;</button>
            <h2>File Manager</h2>
            <input type="file" id="fileInput" accept="audio/*,video/*,image/*">
            <button onclick="saveFile()">Save File</button>
            <button onclick="unsaveFiles()">Unsave Files</button>
        </div>
    </div>
    <script>
        let password = "";
        function insert(value) {
            document.querySelector('.display').value += value;
        }
        function clearDisplay() {
            document.querySelector('.display').value = '';
        }
        function checkPassword() {
            if (document.querySelector('.display').value === password) {
                document.querySelector('.calculator').style.display = 'none';
                document.querySelector('.file-manager').style.display = 'block';
                document.querySelector('.back-btn').style.display = 'block';
                clearDisplay();
            }
        }
        function goBack() {
            document.querySelector('.calculator').style.display = 'block';
            document.querySelector('.file-manager').style.display = 'none';
            document.querySelector('.back-btn').style.display = 'none';
        }
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
        function toggleMenu() {
            const menu = document.querySelector('.menu-options');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
