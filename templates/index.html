<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator with File Manager</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            transition: background-color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calculator, .file-manager {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .file-manager { display: none; }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .digits button { background-color: black; color: white; }
        .operators button { background-color: black; color: white; }
        .toggle-dark, .menu {
            position: absolute;
            top: 10px;
            cursor: pointer;
        }
        .toggle-dark { left: 10px; }
        .menu { right: 10px; }
        .dark-mode {
            background-color: black;
        }
        .dark-mode .calculator, .dark-mode .file-manager {
            background-color: black;
        }
        .dark-mode .display {
            background-color: black;
            color: white;
        }
        .light-mode .digits button { background-color: blue; color: white; }
        .light-mode .operators button { background-color: orange; color: white; }
        .file-manager input { margin-bottom: 10px; }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
            cursor: pointer;
        }
        .media-container { margin-top: 10px; }
        .menu-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .category { cursor: pointer; font-weight: bold; }
        #savedFiles { list-style: none; padding: 0; }
    </style>
</head>
<body>
    <button class="toggle-dark" onclick="toggleMode()">Toggle Light</button>
    <button class="menu" onclick="toggleMenu()">â˜°</button>
    <div class="menu-options" id="menu-options"></div>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="calc-display" disabled>
            <div class="buttons">
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button class="operators" onclick="insert('+')">+</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button class="operators" onclick="insert('-')">-</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button class="operators" onclick="insert('*')">*</button>
                <button onclick="insert('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculate()">=</button>
                <button class="operators" onclick="insert('/')">/</button>
            </div>
        </div>
        <div class="file-manager">
            <button class="back-btn" onclick="goBack()">&#x3c;</button>
            <h2>File Manager</h2>
            <div class="categories">
                <span class="category" onclick="showCategory('files')">Files</span>
                <span class="category" onclick="showCategory('music')">Music</span>
                <span class="category" onclick="showCategory('videos')">Videos</span>
                <span class="category" onclick="showCategory('photos')">Photos</span>
            </div>
            <input type="file" id="fileInput" multiple>
            <button onclick="saveFile()">Save File</button>
            <button onclick="unsaveFiles()">Unsave Files</button>
            <ul id="savedFiles"></ul>
        </div>
    </div>
    <script>
        let savedFiles = { files: [], music: [], videos: [], photos: [] };
        
        function toggleMode() {
            document.body.classList.toggle("light-mode");
        }

        function toggleMenu() {
            const menuOptions = document.getElementById("menu-options");
            const fileManager = document.querySelector(".file-manager");
            menuOptions.innerHTML = fileManager.style.display === "none" ? 
                `<button onclick="setPassword()">Set Password</button><button onclick="removePassword()">Remove Password</button>` : 
                `<button onclick="saveFile()">Save File</button><button onclick="unsaveFiles()">Unsave Files</button>`;
            menuOptions.style.display = menuOptions.style.display === "block" ? "none" : "block";
        }

        function saveFile() {
            const fileInput = document.getElementById("fileInput");
            Array.from(fileInput.files).forEach(file => {
                let type = file.type.includes("audio") ? "music" : file.type.includes("video") ? "videos" : file.type.includes("image") ? "photos" : "files";
                savedFiles[type].push(file.name);
            });
            alert("Files Saved!");
        }
        
        function unsaveFiles() {
            savedFiles = { files: [], music: [], videos: [], photos: [] };
            alert("Files Unsaved!");
        }
    </script>
</body>
</html>
