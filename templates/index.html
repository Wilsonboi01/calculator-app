<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            transition: background-color 0.3s;
        }
        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .digits button {
            background-color: blue;
            color: white;
        }
        .operators button {
            background-color: orange;
            color: white;
        }
        .scientific {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        .scientific button {
            background-color: gray;
            color: white;
        }
        .toggle-dark {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: black;
        }
        .dark-mode .calculator {
            background-color: black;
        }
        .dark-mode .display {
            background-color: black;
            color: white;
        }
        .dark-mode button {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class="toggle-dark">Toggle Light</button>
    <button class="menu">☰</button>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="scientific">
            <button onclick="insert('sin(')">sin</button>
            <button onclick="insert('cos(')">cos</button>
            <button onclick="insert('tan(')">tan</button>
            <button onclick="insert('log(')">log</button>
            <button onclick="insert('√(')">√</button>
        </div>
        <div class="buttons">
            <div class="digits">
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button onclick="insert('0')">0</button>
            </div>
            <div class="operators">
                <button onclick="insert('+')">+</button>
                <button onclick="insert('-')">-</button>
                <button onclick="insert('*')">*</button>
                <button onclick="insert('/')">/</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>
    <script>
        function insert(value) {
            document.querySelector('.display').value += value;
        }
        function calculate() {
            try {
                document.querySelector('.display').value = eval(document.querySelector('.display').value);
            } catch {
                document.querySelector('.display').value = 'Error';
            }
        }
        function clearDisplay() {
            document.querySelector('.display').value = '';
        }
        document.querySelector('.toggle-dark').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
