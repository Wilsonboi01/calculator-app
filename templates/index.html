<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            background-color: #1e1e1e;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .digit { background-color: #007bff; color: white; }
        .operator { background-color: #ff8c00; color: white; }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .toggle-light { cursor: pointer; }
        .menu { cursor: pointer; }
    </style>
</head>
<body>
    <div class="menu-bar">
        <span class="toggle-light">ðŸ”†</span>
        <span>WILSONBOI</span>
        <span class="menu">â˜°</span>
    </div>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">Ã·</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>
            <button class="digit" onclick="appendToDisplay('7')">7</button>
            <button class="digit" onclick="appendToDisplay('8')">8</button>
            <button class="digit" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="digit" onclick="appendToDisplay('4')">4</button>
            <button class="digit" onclick="appendToDisplay('5')">5</button>
            <button class="digit" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="digit" onclick="appendToDisplay('1')">1</button>
            <button class="digit" onclick="appendToDisplay('2')">2</button>
            <button class="digit" onclick="appendToDisplay('3')">3</button>
            <button class="digit" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>
