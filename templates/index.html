<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Scientific Calculator with File Manager</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #222;
         color: white;
         text-align: center;
      }
      .container {
         width: 300px;
         margin: auto;
         padding: 20px;
         background: #333;
         border-radius: 10px;
      }
      .display {
         width: 100%;
         height: 50px;
         background: blue;
         color: white;
         text-align: right;
         padding: 10px;
         font-size: 24px;
         border: none;
      }
      .buttons {
         display: grid;
         grid-template-columns: repeat(4, 1fr);
         gap: 10px;
         margin-top: 10px;
      }
      .buttons button {
         height: 50px;
         font-size: 18px;
         background: orange;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }
      .menu {
         position: absolute;
         top: 10px;
         right: 10px;
         cursor: pointer;
      }
      .menu-content {
         display: none;
         position: absolute;
         right: 10px;
         top: 40px;
         background: #444;
         padding: 10px;
         border-radius: 5px;
      }
      .menu-content button {
         display: block;
         width: 100%;
         margin: 5px 0;
         background: #666;
         color: white;
         border: none;
         padding: 5px;
         cursor: pointer;
      }
      #fileManager {
         display: none;
         background: #222;
         color: white;
         padding: 20px;
         border-radius: 10px;
         margin-top: 20px;
      }
      #fileActions {
         display: flex;
         flex-direction: column;
         gap: 10px;
         margin-bottom: 10px;
      }
      #savedFiles {
         list-style: none;
         padding: 0;
         text-align: left;
      }
      #savedFiles li {
         background: #444;
         padding: 5px;
         margin: 5px 0;
         border-radius: 5px;
      }
      #toggleLight {
         position: absolute;
         top: 10px;
         left: 10px;
         cursor: pointer;
         background: white;
         color: black;
         padding: 5px;
         border-radius: 5px;
      }
   </style>
</head>
<body>
   <div id="toggleLight" onclick="toggleLightMode()">ðŸ”†</div>
   <div class="menu" onclick="toggleMenu()">â˜°</div>
   <div class="menu-content" id="menuContent"></div>
   
   <div class="container" id="calculatorContainer">
      <input type="text" class="display" id="display" readonly>
      <div class="buttons">
         <button onclick="appendToDisplay('7')">7</button>
         <button onclick="appendToDisplay('8')">8</button>
         <button onclick="appendToDisplay('9')">9</button>
         <button onclick="appendToDisplay('+')">+</button>
         <button onclick="appendToDisplay('4')">4</button>
         <button onclick="appendToDisplay('5')">5</button>
         <button onclick="appendToDisplay('6')">6</button>
         <button onclick="appendToDisplay('-')">-</button>
         <button onclick="appendToDisplay('1')">1</button>
         <button onclick="appendToDisplay('2')">2</button>
         <button onclick="appendToDisplay('3')">3</button>
         <button onclick="appendToDisplay('*')">*</button>
         <button onclick="appendToDisplay('0')">0</button>
         <button onclick="clearDisplay()">C</button>
         <button onclick="submitInput()">=</button>
         <button onclick="appendToDisplay('/')">/</button>
      </div>
   </div>
   
   <div id="fileManager">
      <h2>File Manager</h2>
      <div id="fileActions">
         <input type="file" id="fileInput" multiple>
         <button onclick="saveFile()">Save File</button>
         <button onclick="unsaveFiles()">Unsave Files</button>
      </div>
      <ul id="savedFiles"></ul>
      <button onclick="closeFileManager()">&lt; Back</button>
   </div>
   
   <script>
      function appendToDisplay(value) {
         document.getElementById("display").value += value;
      }
      
      function clearDisplay() {
         document.getElementById("display").value = "";
      }
      
      function submitInput() {
         try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
         } catch {
            alert("Invalid Input");
         }
      }
      
      function toggleLightMode() {
         document.body.classList.toggle("light-mode");
      }
      
      function toggleMenu() {
         const menu = document.getElementById("menuContent");
         menu.innerHTML = "";
         if (document.getElementById("calculatorContainer").style.display !== "none") {
            menu.innerHTML += '<button onclick="setPassword()">Set Password</button>';
            menu.innerHTML += '<button onclick="removePassword()">Remove Password</button>';
         } else {
            menu.innerHTML += '<button onclick="saveFile()">Save File</button>';
            menu.innerHTML += '<button onclick="unsaveFiles()">Unsave File</button>';
         }
         menu.style.display = (menu.style.display === "block") ? "none" : "block";
      }
   </script>
</body>
</html>
