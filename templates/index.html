<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            background-color: #e3e3e3;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .digit { background-color: lightblue; }
        .operator { background-color: orange; }
        .toggle-btn { background-color: gray; }
        .menu-btn { background-color: black; color: white; }
    </style>
</head>
<body>
    <h2 id="title">WILSONBOI</h2>
    <button id="toggle" class="toggle-btn">ðŸ”†</button>
    <button id="menu" class="menu-btn">â˜°</button>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="digit" onclick="appendToDisplay('7')">7</button>
            <button class="digit" onclick="appendToDisplay('8')">8</button>
            <button class="digit" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button class="digit" onclick="appendToDisplay('4')">4</button>
            <button class="digit" onclick="appendToDisplay('5')">5</button>
            <button class="digit" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            
            <button class="digit" onclick="appendToDisplay('1')">1</button>
            <button class="digit" onclick="appendToDisplay('2')">2</button>
            <button class="digit" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="digit" onclick="appendToDisplay('0')">0</button>
            <button class="operator" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="operator" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="operator" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="operator" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="operator" onclick="appendToDisplay('Math.log(')">log</button>
            
            <button class="operator" onclick="appendToDisplay('Math.pow(')">x^y</button>
            <button class="operator" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
            <button class="operator" onclick="appendToDisplay('!')">x!</button>
            <button class="operator" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            try {
                let expression = document.getElementById("display").value;
                expression = expression.replace(/\bMath\./g, '');
                expression = expression.replace(/\b!\b/g, 'factorial(');
                document.getElementById("display").value = eval(expression);
            } catch (e) {
                document.getElementById("display").value = "Error";
            }
        }
        function factorial(n) {
            return n <= 1 ? 1 : n * factorial(n - 1);
        }
        document.getElementById("toggle").addEventListener("click", function() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === "black" ? "white" : "black";
        });
        document.getElementById("menu").addEventListener("click", function() {
            alert("Menu Clicked! Settings will be added later.");
        });
    </script>
</body>
</html>
