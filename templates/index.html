<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator with File Manager</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            transition: background-color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calculator, .file-manager {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            display: none;
        }
        .calculator { display: block; }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .digits button, .operators button {
            background-color: black;
            color: white;
        }
        .toggle-dark, .toggle-file-manager {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: black;
        }
        .dark-mode .calculator, .dark-mode .file-manager {
            background-color: black;
        }
        .dark-mode .display {
            background-color: black;
            color: white;
        }
        .dark-mode button {
            background-color: black;
            color: white;
        }
        .light-mode .digits button {
            background-color: blue;
            color: white;
        }
        .light-mode .operators button {
            background-color: orange;
            color: white;
        }
        .file-manager input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button class="toggle-dark">Toggle Light</button>
    <button class="menu">â˜°</button>
    <button class="toggle-file-manager">File Manager</button>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" disabled>
            <div class="buttons">
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button class="operators" onclick="insert('+')">+</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button class="operators" onclick="insert('-')">-</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button class="operators" onclick="insert('*')">*</button>
                <button onclick="insert('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculate()">=</button>
                <button class="operators" onclick="insert('/')">/</button>
            </div>
        </div>
        <div class="file-manager">
            <h2>File Manager</h2>
            <input type="file" id="fileInput">
            <button onclick="saveFile()">Save File</button>
            <h3>Saved Files</h3>
            <ul id="fileList"></ul>
        </div>
    </div>
    <script>
        function insert(value) {
            document.querySelector('.display').value += value;
        }
        function calculate() {
            try {
                document.querySelector('.display').value = eval(document.querySelector('.display').value);
            } catch {
                document.querySelector('.display').value = 'Error';
            }
        }
        function clearDisplay() {
            document.querySelector('.display').value = '';
        }
        document.querySelector('.toggle-dark').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });
        document.querySelector('.toggle-file-manager').addEventListener('click', function() {
            document.querySelector('.calculator').style.display = 'none';
            document.querySelector('.file-manager').style.display = 'block';
        });
        function saveFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                const fileList = document.getElementById('fileList');
                const listItem = document.createElement('li');
                listItem.textContent = fileName;
                fileList.appendChild(listItem);
                alert('File saved successfully!');
            } else {
                alert('No file selected!');
            }
        }
    </script>
</body>
</html>
