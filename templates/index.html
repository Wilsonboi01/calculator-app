<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator with File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        .display {
            width: 100%;
            height: 50px;
            background: blue;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .buttons button {
            height: 50px;
            font-size: 18px;
            background: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-light {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background: #444;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-content button {
            display: block;
            width: 100%;
            margin: 5px 0;
            background: #666;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #fileManager {
            display: none;
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="toggle-light" onclick="toggleLightMode()"></div>
    <div class="menu" onclick="toggleMenu()">â˜°</div>
    <div class="menu-content" id="menuContent">
        <button onclick="setPassword()">Set Password</button>
        <button onclick="removePassword()">Remove Password</button>
    </div>
    <div class="container">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="submitInput()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <div id="fileManager">
        <h2>File Manager</h2>
        <p>Files will be displayed here...</p>
        <button onclick="closeFileManager()">&lt; Back</button>
    </div>
    <script>
        let darkMode = true;

        function toggleLightMode() {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#222' : 'white';
            document.body.style.color = darkMode ? 'white' : 'black';
            document.querySelector('.display').style.background = darkMode ? 'blue' : 'black';
        }

        function toggleMenu() {
            let menu = document.getElementById("menuContent");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function submitInput() {
            let input = document.getElementById("display").value;
            let storedPass = localStorage.getItem("calcPass");
            
            if (input === storedPass) {
                document.querySelector('.container').style.display = 'none';
                document.getElementById("fileManager").style.display = "block";
            } else {
                try {
                    document.getElementById("display").value = eval(input);
                } catch {
                    document.getElementById("display").value = "Error";
                }
            }
        }

        function closeFileManager() {
            document.getElementById("fileManager").style.display = "none";
            document.querySelector('.container').style.display = 'block';
        }

        function setPassword() {
            let pass = prompt("Enter a 4-8 digit password:");
            if (pass && pass.length >= 4 && pass.length <= 8) {
                localStorage.setItem("calcPass", pass);
                alert("Password set successfully!");
            } else {
                alert("Invalid password length.");
            }
        }

        function removePassword() {
            localStorage.removeItem("calcPass");
            alert("Password removed.");
        }
    </script>
</body>
</html>
